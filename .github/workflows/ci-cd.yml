name: EZAPI Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Build React UI
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AES_ENCRYPTION_KEY: ${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}
          REACT_APP_LINKEDIN_CLIENT_ID: ${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}
          REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        run: |
          cat > .env << EOF
          REACT_APP_API_URL=$REACT_APP_API_URL
          REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY
          REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
          REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY
          EOF
          npm install
          npm run build
          mkdir -p build
          [ -f "index.html" ] && mv index.html build/ || true
          [ -d "static" ] && mv static build/ || true
          [ -f "manifest.json" ] && mv manifest.json build/ || true
          [ -f "conektto.ico" ] && mv conektto.ico build/ || true
          [ -f "msclarity.js" ] && mv msclarity.js build/ || true

      # 3. Build Java Codegen
      - name: Build Java Codegen
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      
      - name: Build Java JAR
        working-directory: ezapi-codegen
        run: mvn -B clean package -DskipTests

      # 4. Build Python Miner
      - name: Build Python Miner
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python Dependencies
        working-directory: ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r REQUIREMENTS.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*"

      # 5. Setup SSH and Deploy
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 6. Deploy Files
      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DEPLOY_BASE: "/home/ubuntu/ezapi"
        run: |
          ssh $EC2_USER@$EC2_HOST "mkdir -p $DEPLOY_BASE/{ui,codegen,miner,scripts}"
          
          rsync -avz ezapi-ui/build/ $EC2_USER@$EC2_HOST:$DEPLOY_BASE/ui/
          rsync -avz ezapi-codegen/target/*.jar $EC2_USER@$EC2_HOST:$DEPLOY_BASE/codegen/
          rsync -avz python-app.zip $EC2_USER@$EC2_HOST:$DEPLOY_BASE/miner/

      # 7. Setup PM2 and Start Services
      - name: Setup PM2 and Start Services
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DEPLOY_BASE: "/home/ubuntu/ezapi"
        run: |
          # Create PM2 ecosystem file
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [
              {
                name: 'java-codegen',
                cwd: '/home/ubuntu/ezapi/codegen',
                script: 'java',
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar'],
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/home/ubuntu/ezapi/logs/java-err.log',
                out_file: '/home/ubuntu/ezapi/logs/java-out.log',
                log_file: '/home/ubuntu/ezapi/logs/java-combined.log',
                time: true
              },
              {
                name: 'python-miner',
                cwd: '/home/ubuntu/ezapi/miner',
                script: 'python3',
                args: ['app.py'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/home/ubuntu/ezapi/logs/python-err.log',
                out_file: '/home/ubuntu/ezapi/logs/python-out.log',
                log_file: '/home/ubuntu/ezapi/logs/python-combined.log',
                time: true
              },
              {
                name: 'react-ui',
                cwd: '/home/ubuntu/ezapi/ui',
                script: 'python3',
                args: ['-m', 'http.server', '8000'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/home/ubuntu/ezapi/logs/ui-err.log',
                out_file: '/home/ubuntu/ezapi/logs/ui-out.log',
                log_file: '/home/ubuntu/ezapi/logs/ui-combined.log',
                time: true
              }
            ]
          }
          EOF

          # Create startup script
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          DEPLOY_BASE="/home/ubuntu/ezapi"
          
          # Create log directory
          sudo mkdir -p /var/app/ezapi_java_code_gen/logs/
          sudo chown ubuntu:ubuntu /var/app/ezapi_java_code_gen/logs/
          mkdir -p $DEPLOY_BASE/logs
          
          # Extract Python app
          cd $DEPLOY_BASE/miner
          unzip -o python-app.zip > /dev/null 2>&1
          
          # Install PM2 globally
          if ! command -v pm2 &> /dev/null; then
            npm install -g pm2
            pm2 startup
          fi
          
          # Install Python dependencies
          if [ ! -d "venv" ]; then
            python3 -m venv venv
            source venv/bin/activate
            pip install -r REQUIREMENTS.txt
          fi
          
          # Deploy ecosystem file
          cp $DEPLOY_BASE/scripts/ecosystem.config.js .
          
          # Stop existing services and start with PM2
          pm2 delete all || true
          pm2 start ecosystem.config.js
          pm2 save
          pm2 status
          EOF

          # Deploy scripts
          scp ecosystem.config.js $EC2_USER@$EC2_HOST:$DEPLOY_BASE/scripts/
          scp deploy.sh $EC2_USER@$EC2_HOST:$DEPLOY_BASE/scripts/
          
          ssh $EC2_USER@$EC2_HOST "chmod +x $DEPLOY_BASE/scripts/deploy.sh"
          ssh $EC2_USER@$EC2_HOST "cd $DEPLOY_BASE/scripts && ./deploy.sh"

      # 8. Verify Deployment
      - name: Verify Deployment
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Checking service status..."
          ssh $EC2_USER@$EC2_HOST "pm2 status"
          
          echo "Deployment completed successfully"
          echo "Services running on:"
          echo "React UI:    http://$EC2_HOST:8000"
          echo "Java API:    http://$EC2_HOST:8080"
          echo "Python API:  http://$EC2_HOST:5000"
