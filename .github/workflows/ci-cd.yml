name: EZAPI Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -----------------------
      #  1. Build REACT UI
      # -----------------------
      - name: Build React UI
        working-directory: ./ezapi-ui
        run: |
          echo "REACT_APP_API_URL=$REACT_APP_API_URL" > .env
          echo "REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY" >> .env
          echo "REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID" >> .env
          echo "REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY" >> .env
          npm install
          npm run build

      # -----------------------
      #  2. Build JAVA Codegen
      # -----------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java Codegen
        working-directory: ./ezapi-codegen
        run: mvn -B clean package -DskipTests

      # -----------------------
      #  3. Build Python Miner
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Python Miner
        working-directory: ./ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*"

      # -----------------------
      # 4. Deploy to EC2 
      # -----------------------
      - name: Deploy to EC2
        run: |
          rsync -avz ./ezapi-ui/build/ $EC2_USER@$EC2_HOST:$DEPLOY_BASE/ui/
          rsync -avz ./ezapi-codegen/target/*.jar $EC2_USER@$EC2_HOST:$DEPLOY_BASE/codegen/
          rsync -avz ./python-app.zip $EC2_USER@$EC2_HOST:$DEPLOY_BASE/miner/

