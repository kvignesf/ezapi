name: EZAPI Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Build React UI (Webpack version)
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
        run: |
          echo "Building React UI with Webpack..."
          # Create .env file
          cat > .env << EOF
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || '' }}
          REACT_APP_AES_ENCRYPTION_KEY=${{ secrets.REACT_APP_AES_ENCRYPTION_KEY || '' }}
          REACT_APP_LINKEDIN_CLIENT_ID=${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID || '' }}
          REACT_APP_STRIPE_KEY=${{ secrets.REACT_APP_STRIPE_KEY || '' }}
          EOF
          echo "Installing dependencies..."
          npm install
          echo "Building application..."
          npm run build
          echo "Build completed. Current directory contents:"
          ls -la
          echo "Looking for static files:"
          find . -name "static" -type d 2>/dev/null || echo "No static directory found"
          echo "Looking for index.html:"
          find . -name "index.html" 2>/dev/null || echo "No index.html found"

      # 3. Create build directory structure for deployment
      - name: Prepare React Build for Deployment
        working-directory: ezapi-ui
        run: |
          echo "Preparing build for deployment..."
          # Create a build directory and move webpack output there
          mkdir -p build
          # Move all webpack output files to build directory
          if [ -f "index.html" ]; then
            mv index.html build/
          fi
          if [ -d "static" ]; then
            mv static build/
          fi
          # Also look for other common webpack output patterns
          if [ -d "dist" ]; then
            mv dist/* build/ 2>/dev/null || true
          fi
          echo "Final build directory contents:"
          ls -la build/

      # 4. Setup Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 5. Build Java Codegen
      - name: Build Java Codegen
        working-directory: ezapi-codegen
        run: mvn -B clean package -DskipTests

      # 6. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 7. Install system dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev build-essential

      # 8. Build Python Miner
      - name: Build Python Miner
        working-directory: ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r REQUIREMENTS.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venc/*" "__pycache__/*"

      # 9. Verify all build outputs
      - name: Verify Build Outputs
        run: |
          echo "=== Final Build Outputs ==="
          echo "React UI:"
          ls -la ezapi-ui/build/ 2>/dev/null || echo "React build not found"
          echo "Java JAR:"
          ls -la ezapi-codegen/target/*.jar 2>/dev/null || echo "No JAR files"
          echo "Python zip:"
          ls -la python-app.zip 2>/dev/null || echo "Python zip not found"

      # 10. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 11. Deploy to EC2
      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DEPLOY_BASE: "/home/ubuntu/ezapi"
        run: |
          echo "Deploying to $EC2_USER@$EC2_HOST:$DEPLOY_BASE"
          
          # Test connection
          ssh $EC2_USER@$EC2_HOST "echo 'Connection successful'"
          
          # Create directories
          ssh $EC2_USER@$EC2_HOST "mkdir -p $DEPLOY_BASE/ui $DEPLOY_BASE/codegen $DEPLOY_BASE/miner"
          
          # Deploy files with checks
          echo "Deploying React UI..."
          if [ -d "ezapi-ui/build" ]; then
            rsync -avz ezapi-ui/build/ $EC2_USER@$EC2_HOST:$DEPLOY_BASE/ui/
          else
            echo "⚠️ Warning: React UI build directory not found"
            echo "Current directory contents:"
            ls -la
            echo "ezapi-ui contents:"
            ls -la ezapi-ui/
          fi
          
          echo "Deploying Java Codegen..."
          if ls ezapi-codegen/target/*.jar 1> /dev/null 2>&1; then
            rsync -avz ezapi-codegen/target/*.jar $EC2_USER@$EC2_HOST:$DEPLOY_BASE/codegen/
          else
            echo "⚠️ Warning: No JAR files found"
          fi
          
          echo "Deploying Python Miner..."
          if [ -f "python-app.zip" ]; then
            rsync -avz python-app.zip $EC2_USER@$EC2_HOST:$DEPLOY_BASE/miner/
          else
            echo "⚠️ Warning: Python zip not found"
          fi
          
          echo "✅ Deployment completed!"
