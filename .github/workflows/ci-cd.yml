name: EZAPI Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Debug directory structure
      - name: Debug Directory Structure
        run: |
          echo "Current directory structure:"
          find . -maxdepth 2 -type d | sort
          echo "ezapi-ui contents:"
          ls -la ezapi-ui/ || echo "ezapi-ui not found"

      # 3. Build React UI
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AES_ENCRYPTION_KEY: ${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}
          REACT_APP_LINKEDIN_CLIENT_ID: ${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}
          REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        run: |
          cat > .env << EOF
          REACT_APP_API_URL=$REACT_APP_API_URL
          REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY
          REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
          REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY
          EOF
          npm install
          npm run build
          echo "Build completed. Directory contents:"
          ls -la
          echo "Looking for build files:"
          find . -name "index.html" -o -name "static" | head -10

      # 4. Prepare React build for deployment
      - name: Prepare React Build
        working-directory: ezapi-ui
        run: |
          # Create build directory and move files
          mkdir -p build
          # Move all build artifacts to build directory
          [ -f "index.html" ] && mv index.html build/ || echo "index.html not found"
          [ -d "static" ] && mv static build/ || echo "static directory not found"
          [ -f "manifest.json" ] && mv manifest.json build/ || echo "manifest.json not found"
          [ -f "conektto.ico" ] && mv conektto.ico build/ || echo "conektto.ico not found"
          [ -f "msclarity.js" ] && mv msclarity.js build/ || echo "msclarity.js not found"
          echo "Final build directory contents:"
          ls -la build/

      # 5. Build Java Codegen
      - name: Build Java Codegen
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      
      - name: Build Java JAR
        working-directory: ezapi-codegen
        run: mvn -B clean package -DskipTests

      # 6. Build Python Miner
      - name: Build Python Miner
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Core Python Dependencies
        working-directory: ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          # Install only core dependencies
          pip install flask flask-cors requests numpy pandas sqlalchemy pymongo psycopg2-binary pyjwt python-decouple
          pip freeze > requirements_clean.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*" "REQUIREMENTS.txt"

      # 7. Verify build outputs
      - name: Verify Build Outputs
        run: |
          echo "Build outputs:"
          echo "React UI build:"
          ls -la ezapi-ui/build/ 2>/dev/null || echo "No React build found"
          echo "Java JAR:"
          ls -la ezapi-codegen/target/*.jar 2>/dev/null || echo "No JAR files found"
          echo "Python zip:"
          ls -la python-app.zip 2>/dev/null || echo "No Python zip found"

      # 8. Setup SSH and Deploy
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 9. Deploy Files with checks
      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DEPLOY_BASE: "/home/ubuntu/ezapi"
        run: |
          ssh $EC2_USER@$EC2_HOST "mkdir -p $DEPLOY_BASE/{ui,codegen,miner,scripts,logs}"
          
          # Deploy React UI if build exists
          if [ -d "ezapi-ui/build" ]; then
            rsync -avz ezapi-ui/build/ $EC2_USER@$EC2_HOST:$DEPLOY_BASE/ui/
          else
            echo "Warning: React UI build directory not found"
          fi
          
          # Deploy Java JAR
          if ls ezapi-codegen/target/*.jar 1> /dev/null 2>&1; then
            rsync -avz ezapi-codegen/target/*.jar $EC2_USER@$EC2_HOST:$DEPLOY_BASE/codegen/
          else
            echo "Warning: No JAR files found"
          fi
          
          # Deploy Python zip
          if [ -f "python-app.zip" ]; then
            rsync -avz python-app.zip $EC2_USER@$EC2_HOST:$DEPLOY_BASE/miner/
          else
            echo "Warning: Python zip not found"
          fi

      # 10. Setup PM2 and Start Services
      - name: Setup PM2 and Start Services
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DEPLOY_BASE: "/home/ubuntu/ezapi"
        run: |
          # Create PM2 ecosystem file
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [
              {
                name: 'java-codegen',
                cwd: '/home/ubuntu/ezapi/codegen',
                script: 'java',
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar'],
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/home/ubuntu/ezapi/logs/java-err.log',
                out_file: '/home/ubuntu/ezapi/logs/java-out.log',
                time: true
              },
              {
                name: 'python-miner',
                cwd: '/home/ubuntu/ezapi/miner',
                script: 'python3',
                args: ['app.py'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/home/ubuntu/ezapi/logs/python-err.log',
                out_file: '/home/ubuntu/ezapi/logs/python-out.log',
                time: true
              },
              {
                name: 'react-ui',
                cwd: '/home/ubuntu/ezapi/ui',
                script: 'python3',
                args: ['-m', 'http.server', '8000'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/home/ubuntu/ezapi/logs/ui-err.log',
                out_file: '/home/ubuntu/ezapi/logs/ui-out.log',
                time: true
              }
            ]
          }
          EOF

          # Create deployment script
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          DEPLOY_BASE="/home/ubuntu/ezapi"
          
          # Create Java log directory
          sudo mkdir -p /var/app/ezapi_java_code_gen/logs/
          sudo chown ubuntu:ubuntu /var/app/ezapi_java_code_gen/logs/
          
          # Extract and setup Python app
          cd $DEPLOY_BASE/miner
          unzip -o python-app.zip > /dev/null 2>&1
          
          # Install PM2 if not present
          if ! command -v pm2 &> /dev/null; then
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2
          fi
          
          # Install Python dependencies
          if [ ! -d "venv" ]; then
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements_clean.txt
          fi
          
          # Deploy with PM2
          pm2 delete all || true
          pm2 start $DEPLOY_BASE/scripts/ecosystem.config.js
          pm2 save
          pm2 startup
          EOF

          # Deploy scripts
          scp ecosystem.config.js $EC2_USER@$EC2_HOST:$DEPLOY_BASE/scripts/
          scp deploy.sh $EC2_USER@$EC2_HOST:$DEPLOY_BASE/scripts/
          
          ssh $EC2_USER@$EC2_HOST "chmod +x $DEPLOY_BASE/scripts/deploy.sh"
          ssh $EC2_USER@$EC2_HOST "cd $DEPLOY_BASE/scripts && ./deploy.sh"

      # 11. Verify Deployment
      - name: Verify Deployment
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Checking service status..."
          ssh $EC2_USER@$EC2_HOST "pm2 status"
          
          echo "Deployment completed"
          echo "Services running on:"
          echo "React UI:    http://$EC2_HOST:8000"
          echo "Java API:    http://$EC2_HOST:8080" 
          echo "Python API:  http://$EC2_HOST:5000"
