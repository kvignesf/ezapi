name: Monorepo CI/CD

on:
  push:
    branches:
      - main
      - dev
      - stage

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  DEPLOY_BASE: /home/${{ secrets.EC2_USER }}/apps

jobs:

  build_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Python
        working-directory: repo/ezapi/ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Archive Python App
        working-directory: repo/ezapi/ezapi-miner
        run: zip -r python-app.zip . -x "venv/*" "__pycache__/*" "*.git*"

      - uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: repo/ezapi/ezapi-miner/python-app.zip

  build_java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: repo

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Build Java Codegen
        working-directory: repo/ezapi/ezapi-codegen
        run: mvn -B clean package -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: java-artifact
          path: repo/ezapi/ezapi-codegen/target/*.jar

  build_react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: repo

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create .env file from secrets
        working-directory: repo/ezapi/ezapi-ui
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env
          echo "REACT_APP_AES_ENCRYPTION_KEY=${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}" >> .env
          echo "REACT_APP_LINKEDIN_CLIENT_ID=${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}" >> .env
          echo "REACT_APP_STRIPE_KEY=${{ secrets.REACT_APP_STRIPE_KEY }}" >> .env

      - name: Install & Build
        working-directory: repo/ezapi/ezapi-ui
        run: |
          npm install
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: repo/ezapi/ezapi-ui/dist/

  deploy_all:
    runs-on: ubuntu-latest
    needs: [build_python, build_java, build_react]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python_build

      - uses: actions/download-artifact@v4
        with:
          name: java-artifact
          path: java_build

      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web_build

      - name: SSH Setup
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "mkdir -p $DEPLOY_BASE/ezapi-miner $DEPLOY_BASE/ezapi-codegen /home/$EC2_USER/static_build"

          scp python_build/python-app.zip $EC2_USER@$EC2_HOST:$DEPLOY_BASE/ezapi-miner/
          scp java_build/*.jar $EC2_USER@$EC2_HOST:$DEPLOY_BASE/ezapi-codegen/
          scp -r web_build/* $EC2_USER@$EC2_HOST:/home/$EC2_USER/static_build/

          ssh $EC2_USER@$EC2_HOST "bash $DEPLOY_BASE/ezapi-miner/deploy_python.sh"
          ssh $EC2_USER@$EC2_HOST "bash $DEPLOY_BASE/ezapi-codegen/deploy_java.sh"
          ssh $EC2_USER@$EC2_HOST "bash /home/$EC2_USER/deploy_react.sh"

