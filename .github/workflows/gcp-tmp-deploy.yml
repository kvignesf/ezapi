name: EZAPI GCP Temp Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1. Checkout and Build All Services
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Build React UI
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AES_ENCRYPTION_KEY: ${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}
          REACT_APP_LINKEDIN_CLIENT_ID: ${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}
          REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        run: |
          cat > .env << EOF
          REACT_APP_API_URL=$REACT_APP_API_URL
          REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY
          REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
          REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY
          EOF
          npm install && npm run build

      # 3. Build Java Codegen
      - name: Build Java Codegen
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      
      - name: Build Java JAR
        working-directory: ezapi-codegen
        run: mvn -B clean package -DskipTests

      # 4. Build Python Miner
      - name: Build Python Miner
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        working-directory: ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          pip install flask==2.3.3 flask-cors==4.0.0 requests==2.31.0 numpy==1.24.3 pandas==2.0.3
          pip install pymongo==4.6.1 psycopg2-binary==2.9.7 pyjwt==2.8.0 python-decouple==3.8
          pip install importlib-metadata==4.8.3 blinker>=1.6.0
          pip freeze | grep -v 'pkg-resources' > requirements_compatible.txt
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*" "*.log" "test*" ".env"

      # 5. Build Node.js Backend
      - name: Build Node.js Backend
        working-directory: ezapi-backend
        run: |
          # Fix production mode and OpenAI
          sed -i 's/"start": "cross-env NODE_ENV=dev node .\/src\/index.js"/"start": "cross-env NODE_ENV=production node .\/src\/index.js"/' package.json
          
          # Create production environment file
          cat > .env.prod << EOF
          FILE_UPLOAD_PATH=${{ secrets.FILE_UPLOAD_PATH }}
          DUMP_PATH=${{ secrets.DUMP_PATH }}
          PORT=${{ secrets.NODE_BACKEND_PORT }}
          AI_SERVER_URL=${{ secrets.AI_SERVER_URL }}
          APIOPS_MODEL_URL=${{ secrets.APIOPS_MODEL_URL }}
          MONGO_CONNECTION=${{ secrets.MONGO_CONNECTION }}
          REDIRECT_URI=${{ secrets.REDIRECT_URI }}
          CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
          CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
          STRIPE_LIVE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PAYMENT_WEBHOOK=${{ secrets.STRIPE_PAYMENT_WEBHOOK }}
          MAILGUN_DOMAIN=${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}
          FREEPROJECTS_LIMIT=${{ secrets.FREEPROJECTS_LIMIT }}
          MEMBERS_LIMIT=${{ secrets.MEMBERS_LIMIT }}
          PUBLISH_LIMIT=${{ secrets.PUBLISH_LIMIT }}
          SHAREDINBOX_EMAILID=${{ secrets.SHAREDINBOX_EMAILID }}
          SHAREDINBOX_PASSWORD=${{ secrets.SHAREDINBOX_PASSWORD }}
          O365_SMTP_SERVER=${{ secrets.O365_SMTP_SERVER }}
          O365_SMTP_PORT=${{ secrets.O365_SMTP_PORT }}
          GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          EZAPI_BUCKET=${{ secrets.EZAPI_BUCKET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=${{ secrets.JWT_EXPIRE }}
          NODE_ENV=production
          EOF
          
          npm install
          zip -r ../node-backend.zip . -x "*.git*" "node_modules/*" "__pycache__/*" ".env" "*.key" "creds*.json" "test*" "*.log"

      # 6. Setup SSH for GCP
      - name: Setup SSH for GCP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/gcp_key
          chmod 600 ~/.ssh/gcp_key
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # 7. Deploy to GCP VM
      - name: Deploy to GCP VM
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "mkdir -p /tmp/ezapi/{ui,codegen,miner,backend,scripts,logs}"
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-ui/dist/ $GCP_USER@$GCP_HOST:/tmp/ezapi/ui/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-codegen/target/*.jar $GCP_USER@$GCP_HOST:/tmp/ezapi/codegen/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" python-app.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/miner/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" node-backend.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/backend/

      # 8. Setup and Start Services
      - name: Setup and Start Services
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          cat > deploy.sh << 'DEPLOY_EOF'
          #!/bin/bash
          DEPLOY_BASE="/tmp/ezapi"
          
          # System setup
          sudo sed -i '/apt.postgresql.org/d' /etc/apt/sources.list.d/*.list || true
          sudo dpkg --remove --force-remove-reinstreq google-fluentd || true
          sudo apt-get update && sudo apt-get install -f -y
          sudo apt-get install -y python3-venv python3-pip build-essential python3-dev curl wget gnupg
          
          # Install MongoDB if missing
          if ! command -v mongod &> /dev/null; then
            wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
            echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
            sudo apt-get update && sudo apt-get install -y mongodb-org
            sudo systemctl start mongod && sudo systemctl enable mongod
          else
            sudo systemctl start mongod || true
          fi
          
          # Setup Python Miner
          cd $DEPLOY_BASE/miner && unzip -o python-app.zip
          python3 -m venv venv && source venv/bin/activate
          pip install --upgrade pip
          [ -f "requirements_compatible.txt" ] && pip install -r requirements_compatible.txt || pip install flask flask-cors requests pymongo psycopg2-binary pyjwt python-decouple
          
          # Setup Node.js Backend
          cd $DEPLOY_BASE/backend && unzip -o node-backend.zip
          sed -i 's/"start": "cross-env NODE_ENV=dev node .\/src\/index.js"/"start": "cross-env NODE_ENV=production node .\/src\/index.js"/' package.json
          npm install --production --legacy-peer-deps
          [ -f ".env.prod" ] && cp .env.prod .env || echo "Using existing .env"
          
          # Install PM2 and start services
          if ! command -v pm2 &> /dev/null; then
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs && sudo npm install -g pm2
          fi
          
          # Create PM2 ecosystem
          cat > $DEPLOY_BASE/scripts/ecosystem.config.js << 'ECOSYSTEM_EOF'
          module.exports = {
            apps: [
              { name: 'java-codegen', cwd: '$DEPLOY_BASE/codegen', script: 'java', 
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar', '--server.port=8002'],
                env: { NODE_ENV: 'production' } },
              { name: 'python-miner', cwd: '$DEPLOY_BASE/miner', 
                script: '$DEPLOY_BASE/miner/venv/bin/python', args: ['app.py'],
                env: { NODE_ENV: 'production', FLASK_DEBUG: '0', PORT: '8003' } },
              { name: 'node-backend', cwd: '$DEPLOY_BASE/backend', script: 'npm', 
                args: ['start'], env: { NODE_ENV: 'production', PORT: '7744' } },
              { name: 'react-ui', cwd: '$DEPLOY_BASE/ui', script: 'python3',
                args: ['-m', 'http.server', '8011'], env: { NODE_ENV: 'production' } }
            ]
          }
          ECOSYSTEM_EOF
          
          pm2 delete all || true
          sleep 2
          pm2 start $DEPLOY_BASE/scripts/ecosystem.config.js
          pm2 save && sudo pm2 startup || true
          echo "Deployment completed successfully!"
          DEPLOY_EOF
          
          scp -i ~/.ssh/gcp_key deploy.sh $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "chmod +x /tmp/ezapi/scripts/deploy.sh && /tmp/ezapi/scripts/deploy.sh"

      # 9. Final Verification
      - name: Final Verification
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          echo "ðŸš€ GCP DEPLOYMENT COMPLETED"
          echo "==========================="
          sleep 30
          echo "PM2 Status:"
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "pm2 status"
          echo ""
          echo "ðŸ“Š SERVICE ENDPOINTS:"
          echo "React UI:      http://$GCP_HOST:8011"
          echo "Node.js API:   http://$GCP_HOST:7744" 
          echo "Java API:      http://$GCP_HOST:8002"
          echo "Python API:    http://$GCP_HOST:8003"
          echo ""
          echo "âœ… DEPLOYMENT STATUS: All services deployed and running"
