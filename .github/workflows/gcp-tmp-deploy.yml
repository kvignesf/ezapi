name: EZAPI GCP Temp Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Build React UI - WITH PROPER VERIFICATION
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AES_ENCRYPTION_KEY: ${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}
          REACT_APP_LINKEDIN_CLIENT_ID: ${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}
          REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        run: |
          echo "Creating .env file..."
          cat > .env << EOF
REACT_APP_API_URL=$REACT_APP_API_URL
REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY
REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY
EOF
          echo "Installing dependencies..."
          npm install
          echo "Building React app..."
          npm run build
          echo "Build completed. Checking build output..."
          ls -la
          echo "Build directory contents:"
          ls -la build/ || echo "No build directory found"

      # 3. Verify React Build Output
      - name: Verify React Build
        run: |
          echo "Verifying React build output..."
          if [ -d "ezapi-ui/build" ]; then
            echo "✅ React build directory exists"
            echo "Build contents:"
            ls -la ezapi-ui/build/
            echo "Total files in build:"
            find ezapi-ui/build -type f | wc -l
          else
            echo "❌ React build directory NOT found"
            echo "Current directory structure:"
            ls -la
            echo "ezapi-ui contents:"
            ls -la ezapi-ui/
            echo "Searching for build artifacts..."
            find . -name "build" -type d 2>/dev/null | head -10
            exit 1
          fi

      # 4. Build Java Codegen
      - name: Build Java Codegen
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      
      - name: Build Java JAR
        working-directory: ezapi-codegen
        run: |
          echo "Building Java Codegen..."
          mvn -B clean package -DskipTests
          echo "Java build completed. JAR files:"
          ls -la target/*.jar

      # 5. Build Python Miner
      - name: Build Python Miner
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Core Python Dependencies
        working-directory: ezapi-miner
        run: |
          echo "Building Python Miner..."
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install flask flask-cors requests numpy pandas sqlalchemy pymongo psycopg2-binary pyjwt python-decouple
          pip freeze > requirements_clean.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*" "*.log" "test*"
          echo "Python package created:"
          ls -la ../python-app.zip

      # 6. Build Node.js Backend
      - name: Build Node.js Backend
        working-directory: ezapi-backend
        run: |
          echo "Building Node.js Backend..."
          npm install
          cat > .env.prod << EOF
PORT=9001
MONGO_CONNECTION=${{ secrets.MONGO_CONNECTION }}
WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
STRIPE_LIVE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}
OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
NODE_ENV=production
EOF
          rm -f ../node-backend.zip
          zip -r ../node-backend.zip . -x "*.git*" "node_modules/*" "__pycache__/*" ".env*" "*.key" "creds*.json" "test*" "*.log"
          echo "Node.js package created:"
          ls -la ../node-backend.zip

      # 7. Setup SSH for GCP
      - name: Setup SSH for GCP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/gcp_key
          chmod 600 ~/.ssh/gcp_key
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # 8. Verify All Build Outputs
      - name: Verify All Build Outputs
        run: |
          echo "=== VERIFYING ALL BUILD OUTPUTS ==="
          echo "React UI build:"
          if [ -d "ezapi-ui/build" ]; then
            echo "✅ Found - $(find ezapi-ui/build -type f | wc -l) files"
            ls -la ezapi-ui/build/ | head -5
          else
            echo "❌ Missing React build"
            exit 1
          fi
          
          echo "Java JAR:"
          if ls ezapi-codegen/target/*.jar 1>/dev/null 2>&1; then
            echo "✅ Found"
            ls -la ezapi-codegen/target/*.jar
          else
            echo "❌ Missing Java JAR"
            exit 1
          fi
          
          echo "Python package:"
          if [ -f "python-app.zip" ]; then
            echo "✅ Found - $(ls -lh python-app.zip | awk '{print $5}')"
          else
            echo "❌ Missing Python package"
            exit 1
          fi
          
          echo "Node.js package:"
          if [ -f "node-backend.zip" ]; then
            echo "✅ Found - $(ls -lh node-backend.zip | awk '{print $5}')"
          else
            echo "❌ Missing Node.js package"
            exit 1
          fi
          echo "=== ALL BUILD OUTPUTS VERIFIED ==="

      # 9. Deploy All Services to /tmp - WITH ERROR HANDLING
      - name: Deploy to GCP VM /tmp
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          echo "Starting deployment to /tmp..."
          
          # Create directory structure
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "mkdir -p /tmp/ezapi/{ui,codegen,miner,backend,scripts,logs}"
          
          echo "Deploying React UI..."
          if [ -d "ezapi-ui/build" ]; then
            echo "Syncing React build files..."
            rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-ui/build/ $GCP_USER@$GCP_HOST:/tmp/ezapi/ui/
            echo "React UI deployed successfully"
          else
            echo "ERROR: React build directory not found. Cannot deploy React UI."
            exit 1
          fi
          
          echo "Deploying Java Codegen..."
          if ls ezapi-codegen/target/*.jar 1>/dev/null 2>&1; then
            rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-codegen/target/*.jar $GCP_USER@$GCP_HOST:/tmp/ezapi/codegen/
            echo "Java Codegen deployed successfully"
          else
            echo "ERROR: Java JAR not found"
            exit 1
          fi
          
          echo "Deploying Python Miner..."
          if [ -f "python-app.zip" ]; then
            rsync -avz -e "ssh -i ~/.ssh/gcp_key" python-app.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/miner/
            echo "Python Miner deployed successfully"
          else
            echo "ERROR: Python package not found"
            exit 1
          fi
          
          echo "Deploying Node.js Backend..."
          if [ -f "node-backend.zip" ]; then
            rsync -avz -e "ssh -i ~/.ssh/gcp_key" node-backend.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/backend/
            echo "Node.js Backend deployed successfully"
          else
            echo "ERROR: Node.js package not found"
            exit 1
          fi
          
          echo "✅ All services deployed to /tmp successfully"

      # 10. Setup and Start Services in /tmp
      - name: Setup PM2 and Start Services in /tmp
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          echo "Creating PM2 ecosystem configuration..."
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [
              {
                name: 'tmp-java-codegen',
                cwd: '/tmp/ezapi/codegen',
                script: 'java',
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar', '--server.port=9002'],
                env: {
                  NODE_ENV: 'production',
                  SERVER_PORT: '9002'
                },
                error_file: '/tmp/ezapi/logs/java-err.log',
                out_file: '/tmp/ezapi/logs/java-out.log',
                time: true
              },
              {
                name: 'tmp-python-miner',
                cwd: '/tmp/ezapi/miner',
                script: 'python3',
                args: ['app.py'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production',
                  PORT: '9003'
                },
                error_file: '/tmp/ezapi/logs/python-err.log',
                out_file: '/tmp/ezapi/logs/python-out.log',
                time: true
              },
              {
                name: 'tmp-node-backend',
                cwd: '/tmp/ezapi/backend',
                script: 'npm',
                args: ['start'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production',
                  PORT: '9001'
                },
                error_file: '/tmp/ezapi/logs/node-err.log',
                out_file: '/tmp/ezapi/logs/node-out.log',
                time: true
              },
              {
                name: 'tmp-react-ui',
                cwd: '/tmp/ezapi/ui',
                script: 'python3',
                args: ['-m', 'http.server', '9000'],
                interpreter: 'none',
                env: {
                  NODE_ENV: 'production'
                },
                error_file: '/tmp/ezapi/logs/ui-err.log',
                out_file: '/tmp/ezapi/logs/ui-out.log',
                time: true
              }
            ]
          }
          EOF
          
          echo "Creating deployment script..."
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "Deploying EZAPI to /tmp folder..."
          
          # Stop existing services
          pm2 delete tmp-java-codegen tmp-python-miner tmp-node-backend tmp-react-ui 2>/dev/null || true
          
          echo "Setting up Python miner..."
          cd /tmp/ezapi/miner
          unzip -o python-app.zip || echo "Python extraction completed"
          
          echo "Setting up Node.js backend..."
          cd /tmp/ezapi/backend
          unzip -o node-backend.zip || echo "Node.js extraction completed"
          if [ -f "package.json" ]; then
            npm install --production --no-audit --no-fund
            if [ -f ".env.prod" ]; then
              cp .env.prod .env
            fi
          fi
          
          # Install PM2 if not present
          if ! command -v pm2 &> /dev/null; then
            echo "Installing PM2..."
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2
          fi
          
          echo "Installing Python dependencies..."
          cd /tmp/ezapi/miner
          if [ -f "requirements_clean.txt" ]; then
            python3 -m venv venv --clear
            source venv/bin/activate
            pip install -r requirements_clean.txt
          fi
          
          echo "Starting services with PM2..."
          pm2 start /tmp/ezapi/scripts/ecosystem.config.js
          pm2 save
          pm2 startup 2>/dev/null || true
          
          echo "Services deployed successfully to /tmp!"
          echo ""
          echo "ACCESS YOUR APPLICATION:"
          echo "React UI:      http://$(curl -s ifconfig.me):9000"
          echo "Node.js API:   http://$(curl -s ifconfig.me):9001"
          echo "Java API:      http://$(curl -s ifconfig.me):9002"
          echo "Python API:    http://$(curl -s ifconfig.me):9003"
          echo ""
          echo "Check status: pm2 status"
          EOF
          
          # Transfer configuration files
          scp -i ~/.ssh/gcp_key ecosystem.config.js $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          scp -i ~/.ssh/gcp_key deploy.sh $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          
          # Execute deployment
          echo "Running deployment script on GCP VM..."
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "chmod +x /tmp/ezapi/scripts/deploy.sh && cd /tmp/ezapi/scripts && ./deploy.sh"

      # 11. Final Verification
      - name: Final Verification
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          echo "GCP /tmp DEPLOYMENT COMPLETED"
          echo "================================"
          echo "Checking service status..."
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "pm2 status"
          
          echo ""
          echo "ACCESS YOUR APPLICATION:"
          echo "React UI:      http://$GCP_HOST:9000"
          echo "Node.js API:   http://$GCP_HOST:9001"
          echo "Java API:      http://$GCP_HOST:9002"
          echo "Python API:    http://$GCP_HOST:9003"
