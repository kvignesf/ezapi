name: EZAPI GCP Temp Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Build React UI
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AES_ENCRYPTION_KEY: ${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}
          REACT_APP_LINKEDIN_CLIENT_ID: ${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}
          REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        run: |
          cat > .env << EOF
          REACT_APP_API_URL=$REACT_APP_API_URL
          REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY
          REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
          REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY
          EOF
          npm install
          npm run build

      # 3. Build Java Codegen
      - name: Build Java Codegen
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java JAR
        working-directory: ezapi-codegen
        run: mvn -B clean package -DskipTests

      # 4. Build Python Miner
      - name: Build Python Miner
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Core Python Dependencies
        working-directory: ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          pip install flask==2.3.3 flask-cors==4.0.0 requests==2.31.0 
          pip install numpy==1.24.3 pandas==2.0.3 sqlalchemy==2.0.23
          pip install pymongo==4.6.1 psycopg2-binary==2.9.7 pyjwt==2.8.0 python-decouple==3.8
          pip install importlib-metadata==4.8.3 blinker>=1.6.0
          pip freeze | grep -v 'pkg-resources' > requirements_compatible.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*" "*.log" "test*" "requirements_clean.txt" ".env"

      # 5. Build Node.js Backend - UPDATED with WorkOS fixes
      - name: Build Node.js Backend
        working-directory: ezapi-backend
        run: |
          npm install
          # Create comprehensive .env.prod with all required variables
          cat > .env.prod << 'EOF'
          FILE_UPLOAD_PATH=${{ secrets.FILE_UPLOAD_PATH }}
          DUMP_PATH=${{ secrets.DUMP_PATH }}
          PORT=${{ secrets.NODE_BACKEND_PORT }}
          AI_SERVER_URL=${{ secrets.AI_SERVER_URL }}
          APIOPS_MODEL_URL=${{ secrets.APIOPS_MODEL_URL }}
          MONGO_CONNECTION=${{ secrets.MONGO_CONNECTION }}
          REDIRECT_URI=${{ secrets.REDIRECT_URI }}
          CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
          CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
          STRIPE_LIVE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PAYMENT_WEBHOOK=${{ secrets.STRIPE_PAYMENT_WEBHOOK }}
          MAILGUN_DOMAIN=${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}
          FREEPROJECTS_LIMIT=${{ secrets.FREEPROJECTS_LIMIT }}
          MEMBERS_LIMIT=${{ secrets.MEMBERS_LIMIT }}
          PUBLISH_LIMIT=${{ secrets.PUBLISH_LIMIT }}
          SHAREDINBOX_EMAILID=${{ secrets.SHAREDINBOX_EMAILID }}
          SHAREDINBOX_PASSWORD=${{ secrets.SHAREDINBOX_PASSWORD }}
          O365_SMTP_SERVER=${{ secrets.O365_SMTP_SERVER }}
          O365_SMTP_PORT=${{ secrets.O365_SMTP_PORT }}
          GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          EZAPI_BUCKET=${{ secrets.EZAPI_BUCKET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=${{ secrets.JWT_EXPIRE }}
          NODE_ENV=production
          EOF
          rm -f ../node-backend.zip
          zip -r ../node-backend.zip . -x "*.git*" "node_modules/*" "__pycache__/*" ".env" "*.key" "creds*.json" "test*" "*.log"

      # 6. Setup SSH for GCP
      - name: Setup SSH for GCP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/gcp_key
          chmod 600 ~/.ssh/gcp_key
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # 7. Deploy All Services to /tmp
      - name: Deploy to GCP VM /tmp
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "mkdir -p /tmp/ezapi/{ui,codegen,miner,backend,scripts,logs}"
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-ui/dist/ $GCP_USER@$GCP_HOST:/tmp/ezapi/ui/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-codegen/target/*.jar $GCP_USER@$GCP_HOST:/tmp/ezapi/codegen/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" python-app.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/miner/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" node-backend.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/backend/

      # 8. Setup and Start Services in /tmp - COMPLETELY UPDATED with all fixes
      - name: Setup PM2 and Start Services in /tmp
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          # Create the corrected deploy script
          cat > deploy.sh << 'DEPLOY_EOF'
          #!/bin/bash
          DEPLOY_BASE="/tmp/ezapi"
          echo "Starting deployment process..."

          # Fix apt sources first
          sudo sed -i '/apt.postgresql.org/d' /etc/apt/sources.list.d/*.list || true

          # Install system dependencies
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip build-essential python3-dev curl wget

          # Install MongoDB if not present
          if ! command -v mongod &> /dev/null; then
            echo "Installing MongoDB..."
            wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
            echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
            sudo apt-get update
            sudo apt-get install -y mongodb-org
            sudo systemctl start mongod
            sudo systemctl enable mongod
          else
            echo "MongoDB already installed, ensuring it's running..."
            sudo systemctl start mongod || true
          fi

          # Setup Python Miner
          echo "Setting up Python Miner..."
          cd $DEPLOY_BASE/miner
          unzip -o python-app.zip
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

          # Fix blinker version issue
          if [ -f "requirements_compatible.txt" ]; then
            sed -i 's/blinker==1.9.0/blinker>=1.6.0/' requirements_compatible.txt
            pip install -r requirements_compatible.txt
          elif [ -f "requirements_clean.txt" ]; then
            pip install -r requirements_clean.txt
          else
            pip install flask flask-cors requests pymongo psycopg2-binary pyjwt python-decouple importlib-metadata==4.8.3 blinker
          fi

          # Setup Node.js Backend
          echo "Setting up Node.js Backend..."
          cd $DEPLOY_BASE/backend
          unzip -o node-backend.zip
          npm install --production --legacy-peer-deps

          # Apply MongoDB connection fix
          echo "Applying MongoDB connection resilience fix..."
          cat > fix_mongodb.js << 'FIX_EOF'
          const fs = require('fs');
          // Fix the mongoose connection to be more resilient
          const dbFile = 'src/db/mongoose.js';
          let dbContent = fs.readFileSync(dbFile, 'utf8');
          const newDbContent = `const mongoose = require('mongoose');
          const dbConnect = async () => {
            try {
              const conn = await mongoose.connect(process.env.MONGO_CONNECTION, {
                useNewUrlParser: true,
                useUnifiedTopology: true,
                serverSelectionTimeoutMS: 5000,
                socketTimeoutMS: 45000,
              });
              console.log('MongoDB Connected Successfully');
              return conn;
            } catch (error) {
              console.error('Error Connecting to db', error);
              console.warn('⚠️  MongoDB connection failed. Some features may not work.');
              return null;
            }
          };
          module.exports = dbConnect;
          `;
          fs.writeFileSync(dbFile, newDbContent);
          console.log('✓ Updated MongoDB connection to be more resilient');

          // Update index.js to handle DB connection gracefully
          const indexFile = 'src/index.js';
          let indexContent = fs.readFileSync(indexFile, 'utf8');
          if (indexContent.includes('dbConnect();')) {
            indexContent = indexContent.replace(
              'dbConnect();',
              'dbConnect().then(() => {\n  console.log("Database initialization attempted");\n}).catch(err => {\n  console.warn("Database connection warning:", err.message);\n});'
            );
            fs.writeFileSync(indexFile, indexContent);
            console.log('✓ Updated index.js to handle DB connection gracefully');
          }
          FIX_EOF
          node fix_mongodb.js

          # Check if .env.prod exists and copy to .env
          if [ -f ".env.prod" ]; then
            cp .env.prod .env
            echo "Using .env.prod for configuration"
          else
            echo "WARNING: .env.prod not found, creating basic .env"
            cat > .env << 'ENV_EOF'
          FILE_UPLOAD_PATH=uploads/
          DUMP_PATH=dumps/
          PORT=7744
          AI_SERVER_URL=http://localhost:8003
          APIOPS_MODEL_URL=http://localhost:8003/apiops_model
          MONGO_CONNECTION=mongodb://localhost:27017/ezapi-db
          REDIRECT_URI=http://localhost:7744/auth/linkedin/callback
          CLIENT_ID=your_linkedin_client_id
          CLIENT_SECRET=your_linkedin_secret
          STRIPE_LIVE_SECRET_KEY=your_stripe_secret_key
          STRIPE_PAYMENT_WEBHOOK=your_webhook_secret
          MAILGUN_DOMAIN=your_mailgun_domain
          MAILGUN_API_KEY=your_mailgun_key
          FREEPROJECTS_LIMIT=999
          MEMBERS_LIMIT=6
          PUBLISH_LIMIT=11
          SHAREDINBOX_EMAILID=engage@ezapi.ai
          SHAREDINBOX_PASSWORD=your_inbox_pw
          O365_SMTP_SERVER=smtp.office365.com
          O365_SMTP_PORT=587
          GOOGLE_APPLICATION_CREDENTIALS=/path/to/creds.json
          EZAPI_BUCKET=your_bucket_name
          OPENAI_API_KEY=your_openai_key
          WORKOS_API_KEY=your_workos_key
          WORKOS_CLIENT_ID=your_workos_client_id
          WORKOS_REDIRECT_URI=your_workos_redirect
          JWT_SECRET=your_jwt_secret
          JWT_EXPIRE=30d
          NODE_ENV=production
          ENV_EOF
          fi

          # Install PM2 if not present
          if ! command -v pm2 &> /dev/null; then
            echo "Installing PM2..."
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2
          fi

          # Create ecosystem config
          cat > $DEPLOY_BASE/scripts/ecosystem.config.js << 'ECOSYSTEM_EOF'
          module.exports = {
            apps: [
              {
                name: 'java-codegen',
                cwd: '/tmp/ezapi/codegen',
                script: 'java',
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar', '--server.port=8002'],
                env: { 
                  NODE_ENV: 'production',
                  SPRING_PROFILES_ACTIVE: 'prod'
                },
                error_file: '/tmp/ezapi/logs/java-err.log',
                out_file: '/tmp/ezapi/logs/java-out.log',
                time: true,
                restart_delay: 3000
              },
              {
                name: 'python-miner',
                cwd: '/tmp/ezapi/miner',
                script: '/tmp/ezapi/miner/venv/bin/python',
                args: ['app.py'],
                env: { 
                  NODE_ENV: 'production',
                  FLASK_DEBUG: '0',
                  PORT: '8003'
                },
                error_file: '/tmp/ezapi/logs/python-err.log',
                out_file: '/tmp/ezapi/logs/python-out.log',
                time: true,
                restart_delay: 3000
              },
              {
                name: 'node-backend',
                cwd: '/tmp/ezapi/backend',
                script: 'npm',
                args: ['start'],
                env: { 
                  NODE_ENV: 'production',
                  PORT: '7744'
                },
                error_file: '/tmp/ezapi/logs/node-err.log',
                out_file: '/tmp/ezapi/logs/node-out.log',
                time: true,
                restart_delay: 5000
              },
              {
                name: 'react-ui',
                cwd: '/tmp/ezapi/ui',
                script: 'python3',
                args: ['-m', 'http.server', '8004'],
                env: { NODE_ENV: 'production' },
                error_file: '/tmp/ezapi/logs/ui-err.log',
                out_file: '/tmp/ezapi/logs/ui-out.log',
                time: true
              }
            ]
          }
          ECOSYSTEM_EOF

          # Stop and restart all services
          echo "Starting services with PM2..."
          pm2 delete all || true

          # Start services with updated ecosystem config
          pm2 start $DEPLOY_BASE/scripts/ecosystem.config.js
          pm2 save
          sudo pm2 startup || true

          echo "Deployment completed successfully!"
          DEPLOY_EOF

          # Create ecosystem config file separately
          cat > ecosystem.config.js << 'ECOSYSTEM_EOF'
          module.exports = {
            apps: [
              {
                name: 'java-codegen',
                cwd: '/tmp/ezapi/codegen',
                script: 'java',
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar', '--server.port=8002'],
                env: { 
                  NODE_ENV: 'production',
                  SPRING_PROFILES_ACTIVE: 'prod'
                },
                error_file: '/tmp/ezapi/logs/java-err.log',
                out_file: '/tmp/ezapi/logs/java-out.log',
                time: true,
                restart_delay: 3000
              },
              {
                name: 'python-miner',
                cwd: '/tmp/ezapi/miner',
                script: '/tmp/ezapi/miner/venv/bin/python',
                args: ['app.py'],
                env: { 
                  NODE_ENV: 'production',
                  FLASK_DEBUG: '0',
                  PORT: '8003'
                },
                error_file: '/tmp/ezapi/logs/python-err.log',
                out_file: '/tmp/ezapi/logs/python-out.log',
                time: true,
                restart_delay: 3000
              },
              {
                name: 'node-backend',
                cwd: '/tmp/ezapi/backend',
                script: 'npm',
                args: ['start'],
                env: { 
                  NODE_ENV: 'production',
                  PORT: '7744'
                },
                error_file: '/tmp/ezapi/logs/node-err.log',
                out_file: '/tmp/ezapi/logs/node-out.log',
                time: true,
                restart_delay: 5000
              },
              {
                name: 'react-ui',
                cwd: '/tmp/ezapi/ui',
                script: 'python3',
                args: ['-m', 'http.server', '8004'],
                env: { NODE_ENV: 'production' },
                error_file: '/tmp/ezapi/logs/ui-err.log',
                out_file: '/tmp/ezapi/logs/ui-out.log',
                time: true
              }
            ]
          }
          ECOSYSTEM_EOF

          # Transfer files to GCP VM
          scp -i ~/.ssh/gcp_key ecosystem.config.js $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          scp -i ~/.ssh/gcp_key deploy.sh $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          
          # Execute deployment script
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "chmod +x /tmp/ezapi/scripts/deploy.sh && cd /tmp/ezapi/scripts && ./deploy.sh"

      # 9. Final Verification
      - name: Final Verification
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          echo "GCP DEPLOYMENT COMPLETED"
          echo "========================"
          echo "Waiting for services to start..."
          sleep 15
          echo "PM2 Status:"
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "pm2 status"
          echo ""
          echo "Service Logs (last 5 lines each):"
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "pm2 logs node-backend --lines 5 --silent" || echo "Logs not available yet"
          echo ""
          echo "MongoDB Status:"
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "sudo systemctl is-active mongod && mongo --eval 'db.version()' --quiet" || echo "MongoDB status check failed"
          echo ""
          echo "ACCESS YOUR APPLICATION:"
          echo "React UI:      http://$GCP_HOST:8004"
          echo "Node.js API:   http://$GCP_HOST:7744"
          echo "Java API:      http://$GCP_HOST:8002"
          echo "Python API:    http://$GCP_HOST:8003"
          echo ""
          echo "Key fixes applied:"
          echo "✅ Fixed shell script syntax errors"
          echo "✅ Fixed MongoDB installation for Ubuntu 18.04"
          echo "✅ Fixed Python blinker dependency version"
          echo "✅ Fixed Node.js npm installation with legacy peer deps"
          echo "✅ Fixed apt sources conflicts"
          echo "✅ MongoDB automatic installation and connection resilience"
          echo "✅ WorkOS environment variables configuration"
          echo "✅ PM2 ecosystem configuration with proper ports"
          echo "✅ Node.js backend MongoDB connection handling"
