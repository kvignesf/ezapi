name: EZAPI GCP Temp Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Build React UI
      - name: Build React UI
        working-directory: ezapi-ui
        env:
          HUSKY: 0
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AES_ENCRYPTION_KEY: ${{ secrets.REACT_APP_AES_ENCRYPTION_KEY }}
          REACT_APP_LINKEDIN_CLIENT_ID: ${{ secrets.REACT_APP_LINKEDIN_CLIENT_ID }}
          REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        run: |
          cat > .env << EOF
          REACT_APP_API_URL=$REACT_APP_API_URL
          REACT_APP_AES_ENCRYPTION_KEY=$REACT_APP_AES_ENCRYPTION_KEY
          REACT_APP_LINKEDIN_CLIENT_ID=$REACT_APP_LINKEDIN_CLIENT_ID
          REACT_APP_STRIPE_KEY=$REACT_APP_STRIPE_KEY
          EOF
          npm install
          npm run build

      # 3. Build Java Codegen
      - name: Build Java Codegen
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java JAR
        working-directory: ezapi-codegen
        run: mvn -B clean package -DskipTests

      # 4. Build Python Miner
      - name: Build Python Miner
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Core Python Dependencies
        working-directory: ezapi-miner
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          pip install flask==2.3.3 flask-cors==4.0.0 requests==2.31.0 
          pip install numpy==1.24.3 pandas==2.0.3 sqlalchemy==2.0.23
          pip install pymongo==4.6.1 psycopg2-binary==2.9.7 pyjwt==2.8.0 python-decouple==3.8
          pip freeze | grep -v 'pkg-resources' > requirements_compatible.txt
          rm -f ../python-app.zip
          zip -r ../python-app.zip . -x "*.git*" "venv/*" "__pycache__/*" "*.log" "test*" "requirements_clean.txt"

      # 5. Build Node.js Backend - UPDATED with WorkOS fixes
      - name: Build Node.js Backend
        working-directory: ezapi-backend
        run: |
          npm install
          cat > .env.prod << EOF
          FILE_UPLOAD_PATH=${{ secrets.FILE_UPLOAD_PATH }}
          DUMP_PATH=${{ secrets.DUMP_PATH }}
          PORT=${{ secrets.NODE_BACKEND_PORT }}
          AI_SERVER_URL=${{ secrets.AI_SERVER_URL }}
          APIOPS_MODEL_URL=${{ secrets.APIOPS_MODEL_URL }}
          MONGO_CONNECTION=${{ secrets.MONGO_CONNECTION }}
          REDIRECT_URI=${{ secrets.REDIRECT_URI }}
          CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
          CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
          STRIPE_LIVE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PAYMENT_WEBHOOK=${{ secrets.STRIPE_PAYMENT_WEBHOOK }}
          MAILGUN_DOMAIN=${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}
          FREEPROJECTS_LIMIT=${{ secrets.FREEPROJECTS_LIMIT }}
          MEMBERS_LIMIT=${{ secrets.MEMBERS_LIMIT }}
          PUBLISH_LIMIT=${{ secrets.PUBLISH_LIMIT }}
          SHAREDINBOX_EMAILID=${{ secrets.SHAREDINBOX_EMAILID }}
          SHAREDINBOX_PASSWORD=${{ secrets.SHAREDINBOX_PASSWORD }}
          O365_SMTP_SERVER=${{ secrets.O365_SMTP_SERVER }}
          O365_SMTP_PORT=${{ secrets.O365_SMTP_PORT }}
          GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          EZAPI_BUCKET=${{ secrets.EZAPI_BUCKET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=${{ secrets.JWT_EXPIRE }}
          NODE_ENV=production
          EOF
          rm -f ../node-backend.zip
          zip -r ../node-backend.zip . -x "*.git*" "node_modules/*" "__pycache__/*" ".env*" "*.key" "creds*.json" "test*" "*.log"

      # 6. Setup SSH for GCP
      - name: Setup SSH for GCP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/gcp_key
          chmod 600 ~/.ssh/gcp_key
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # 7. Deploy All Services to /tmp
      - name: Deploy to GCP VM /tmp
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "mkdir -p /tmp/ezapi/{ui,codegen,miner,backend,scripts,logs}"
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-ui/dist/ $GCP_USER@$GCP_HOST:/tmp/ezapi/ui/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" ezapi-codegen/target/*.jar $GCP_USER@$GCP_HOST:/tmp/ezapi/codegen/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" python-app.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/miner/
          rsync -avz -e "ssh -i ~/.ssh/gcp_key" node-backend.zip $GCP_USER@$GCP_HOST:/tmp/ezapi/backend/

      # 8. Setup and Start Services in /tmp
      - name: Setup PM2 and Start Services in /tmp
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          DEPLOY_BASE="/tmp/ezapi"
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip build-essential python3-dev
          cd $DEPLOY_BASE/miner
          unzip -o python-app.zip
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f "requirements_compatible.txt" ]; then
            pip install -r requirements_compatible.txt
          elif [ -f "requirements_clean.txt" ]; then
            pip install -r requirements_clean.txt
          else
            pip install flask flask-cors requests pymongo psycopg2-binary pyjwt python-decouple
          fi
          cd $DEPLOY_BASE/backend
          unzip -o node-backend.zip
          npm install --production
          if [ -f ".env.prod" ]; then
            cp .env.prod .env
          else
            echo "PORT=8001" > .env
            echo "NODE_ENV=production" >> .env
          fi
          if ! command -v pm2 &> /dev/null; then
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2
          fi
          pm2 delete all || true
          pm2 start $DEPLOY_BASE/scripts/ecosystem.config.js
          pm2 save
          EOF

          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [
              {
                name: 'java-codegen',
                cwd: '/tmp/ezapi/codegen',
                script: 'java',
                args: ['-jar', 'java_codgen_api-0.0.1-SNAPSHOT.jar', '--server.port=8002'],
                env: { NODE_ENV: 'production' },
                error_file: '/tmp/ezapi/logs/java-err.log',
                out_file: '/tmp/ezapi/logs/java-out.log',
                time: true
              },
              {
                name: 'python-miner',
                cwd: '/tmp/ezapi/miner',
                script: '/tmp/ezapi/miner/venv/bin/python',
                args: ['app.py'],
                env: { 
                  NODE_ENV: 'production',
                  FLASK_ENV: 'production',
                  PORT: 8003
                },
                error_file: '/tmp/ezapi/logs/python-err.log',
                out_file: '/tmp/ezapi/logs/python-out.log',
                time: true
              },
              {
                name: 'node-backend',
                cwd: '/tmp/ezapi/backend',
                script: 'npm',
                args: ['start'],
                env: { NODE_ENV: 'production' },
                error_file: '/tmp/ezapi/logs/node-err.log',
                out_file: '/tmp/ezapi/logs/node-out.log',
                time: true
              },
              {
                name: 'react-ui',
                cwd: '/tmp/ezapi/ui',
                script: 'python3',
                args: ['-m', 'http.server', '8004'],
                env: { NODE_ENV: 'production' },
                error_file: '/tmp/ezapi/logs/ui-err.log',
                out_file: '/tmp/ezapi/logs/ui-out.log',
                time: true
              }
            ]
          }
          EOF

          scp -i ~/.ssh/gcp_key ecosystem.config.js $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          scp -i ~/.ssh/gcp_key deploy.sh $GCP_USER@$GCP_HOST:/tmp/ezapi/scripts/
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "chmod +x /tmp/ezapi/scripts/deploy.sh && cd /tmp/ezapi/scripts && ./deploy.sh"

      # 9. Final Verification
      - name: Final Verification
        env:
          GCP_USER: ${{ secrets.GCP_VM_USER }}
          GCP_HOST: ${{ secrets.GCP_VM_HOST }}
        run: |
          echo "GCP DEPLOYMENT COMPLETED"
          echo "========================"
          echo "All services are running with PM2:"
          ssh -i ~/.ssh/gcp_key $GCP_USER@$GCP_HOST "pm2 status"
          echo ""
          echo "ACCESS YOUR APPLICATION:"
          echo "React UI:      http://$GCP_HOST:8004"
          echo "Node.js API:   http://$GCP_HOST:8001"
          echo "Java API:      http://$GCP_HOST:8002"
          echo "Python API:    http://$GCP_HOST:8003"
